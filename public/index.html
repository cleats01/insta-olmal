        function readURL(input) {
          console.log(input.files)
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();
                    $('#loading').show();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);
                init().then(() => {
                    console.log("loading");
                    predict();
                    $('#loading').hide();
                });
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
        });

    </script>

          const 링크 = "https://teachablemachine.withgoogle.com/models/xElSsMvv4/";
  
          let model, webcam, labelContainer, maxPredictions;
  
          async function init() {
              const modelURL = 링크 + "model.json";
              const metadataURL = 링크 + "metadata.json";
  
              model = await tmImage.load(modelURL, metadataURL);
              maxPredictions = model.getTotalClasses();
              labelContainer = document.getElementById("label-container");
              for (let i = 0; i < maxPredictions; i++) { // and class labels
                  labelContainer.appendChild(document.createElement("div"));
              }
          }
  
          async function predict() {
              var image = document.getElementById("insta-photo")
              const prediction = await model.predict(image, false);
            
            console.log(prediction[0].probability)
            console.log(prediction[1].probability)
            console.log(prediction[2].probability)
  
            var resultMessege;
            const score = (prediction[0].probability.toFixed(2) * 100 + prediction[1].probability.toFixed(2) * 49 + prediction[2].probability.toFixed(2) * 9).toFixed()

            if (score >= 70) {
                resultMessege = "70점이상"
            } else if (score >= 40) {
                resultMessege = "40점이상"
            } else if (score >= 0) {
                resultMessege = "0점이상"
            } else {
                resultMessege = "알수없음"
            }
            
  
            $('.result-message').html(resultMessege);
            for (let i = 0; i < 1; i++) {
                const classPrediction = "갬성 수치 :  " + score + " / 100 점";
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
          }
    </script>
